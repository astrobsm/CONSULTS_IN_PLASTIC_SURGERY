version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ps_consult
      POSTGRES_USER: ps_admin
      POSTGRES_PASSWORD: changeme_in_production
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ps_admin -d ps_consult"]
      interval: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://ps_admin:changeme_in_production@db:5432/ps_consult
      SECRET_KEY: change-this-to-a-random-64-char-string
      CORS_ORIGINS: http://localhost,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
